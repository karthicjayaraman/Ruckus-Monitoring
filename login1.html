<!DOCTYPE html>
<html>
<head>
<title>Log in to Ruckus Wireless</title>
<link href="css/test.css" media="screen" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
</head>

<body class="login support no-notice">
<div role="document" class="page" id="page">
  <header class="universal">
    <section>
      <div class="large-arcs"> <img alt="Ruckus Wireless" class="arcs" src="//ruckus-shared-webassets.s3.amazonaws.com/images/arcs.svg" /> </div>
      <h1 id="logo"> <img alt="Ruckus Wireless" class="logo" src="//ruckus-shared-webassets.s3.amazonaws.com/logos/ruckus_hrzntl_white.svg" /> <img alt="Ruckus Wireless" class="arcs" src="//ruckus-shared-webassets.s3.amazonaws.com/images/arcs.svg" /> </h1>
    </section>
  </header>
  <div class="container">
    <form accept-charset="UTF-8" action="/login" class="form-signin" method="post" role="form">
      <div style="display:none">
        <input name="utf8" type="hidden" value="&#x2713;" />
        <input name="authenticity_token" type="hidden" value="fNbvyt/0GITfNZYZHZ7OATWLrIqCjZg7pwdmPB3Ymps=" />
      </div>
      <fieldset>
        <h2>Ruckus Single Sign-on</h2>
        <input autofocus="autofocus" class="form-control" id="user_username" name="user[username]" placeholder="Email" type="text" />
        <input class="form-control" id="user_password" name="user[password]" placeholder="Password" type="password" />
        <input class="button btn-info btn-block" data-disable-with="Working..." name="commit" type="submit" value="Log in" />
        <p class="help"><a href="https://support.ruckuswireless.com/forgot_password">Forgot password</a>
      </fieldset>
    </form>
   
    
  <!-- /container --> 
  
</div>
